<!-- Modal to view a helper -->
<div class="modal fade" id="modalViewHelperOnStudentsPage{{ @helper['helperid'] }}" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">{{ @helper['name'] }}
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- pills -->
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item mr-auto ml-auto mt-2">
                    <a class="nav-link active" id="pills-helper-students-tab" data-toggle="pill"
                        href="#pills-helper-students{{ @helper['helperid'] }}" role="tab"
                        aria-controls="pills-helper-students" aria-selected="true">Teacher</a>
                </li>
                <li class="nav-item mr-auto ml-auto mt-2">
                    <a class="nav-link" id="pills-edit-helpers-tab" data-toggle="pill"
                        href="#pills-edit-helpers{{ @helper['helperid'] }}" role="tab" aria-controls="pills-edit-helper"
                        aria-selected="false">Edit</a>
                </li>
                <li class="nav-item mr-auto ml-auto mt-2">
                    <a class="nav-link" id="pills-delete-helper-tab" data-toggle="pill"
                        href="#pills-delete-helpers{{ @helper['helperid'] }}" role="tab"
                        aria-controls="pills-delete-helpers" aria-selected="false">Delete</a>
                </li>
            </ul>

            <div class="tab-content pt-2 pl-1" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-helper-students{{ @helper['helperid'] }}"
                    role="tabpanel" aria-labelledby="pills-helper-students-tab">




                    <div class="modal-body mx-3 mb-4">


                        <div class="text-center">
                            <h3>Class: {{ @helper['className'] }}</h3>
                        </div>
                    </div>
                </div>


                <!-- edit pill -->
                <div class="tab-pane fade" id="pills-edit-helpers{{ @helper['helperid'] }}" role="tabpanel"
                    aria-labelledby="pills-edit-helpers-tab">
                    <form action="" method="POST">
                        <div class="modal-body mx-3">

                            <input type="hidden" name="onStudentsPage" value="1">

                            <input type="hidden" name="helperid" value="{{ @helper['helperid'] }}" />

                            <div class="md-form mb-5">
                                <i class="fas fa-user prefix grey-text"></i>
                                <input type="text" id="updateHelperName" name="updateHelperName" class="form-control"
                                    value="{{ @helper['name'] }}" required>
                                <label for="updateHelperName">Name</label>
                            </div>



                            <div class="md-form mb-4">
                                <select class="browser-default custom-select" name="updateHelperClass">
                                    <option value="{{ @helper['classid'] }}" selected>
                                        {{ @helper['className'] }}
                                    </option>
                                    <repeat group="{{ @classes }}" value="{{ @class10 }}">
                                        <check if="{{ @helper['className'] != @class10['className']  }}">
                                            <option value="{{ @class10['classid'] }}">
                                                {{ @class10['className'] }}
                                            </option>
                                        </check>
                                    </repeat>
                                </select>
                            </div>


                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button class="btn btn-amber" type="submit">Update</button>
                        </div>
                    </form>
                </div>
                <!--/ edit pill -->


                <!--/ delete pill -->
                <div class="tab-pane fade" id="pills-delete-helpers{{ @helper['helperid'] }}" role="tabpanel"
                    aria-labelledby="pills-delete-helpers-tab">

                    <div class="modal-body mx-3">
                        <form action="" method="POST">
                            <div class="text-center">
                                <input type="hidden" name="deleteHelper" value="{{ @helper['helperid'] }}" />
                                <input type="hidden" name="onStudentsPage" value="1">

                                <h5>Are you sure you want to delete
                                    {{ @helper['name'] }}
                                    ?</h5>
                                <button class="btn btn-red mt-5" type="submit">Yes!</button>
                            </div>
                        </form>
                    </div>


                </div>
                <!--/ delete pill -->
            </div>
            <!-- pills -->
        </div>
    </div>
</div>
<!--/ Modal to view a helper -->
