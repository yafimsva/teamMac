                    <div class="modal-body mx-3 mb-4">


                        <div class="text-center">
                            <h3>Username: {{ @teacher1['username'] }}</h3>
                            <h3>Password: {{ @teacher1['password'] }}</h3>
                            <h3>Class: {{ @teacher1['className'] }}</h3>
                        </div>
                    </div>
                </div>


                <!-- edit pill -->
                <div class="tab-pane fade" id="pills-edit-teachers{{ @teacher1['teacherid'] }}" role="tabpanel"

                    <form action="" method="POST">
                        <div class="modal-body mx-3">

                            <input type="hidden" name="onStudentsPage" value="1">

                            <input type="hidden" name="teacherid" value="{{ @teacher1['teacherid'] }}" />

                            <div class="md-form mb-5">
                                <i class="fas fa-user prefix grey-text"></i>
                                <input type="text" id="updateTeacherName" name="updateTeacherName" class="form-control"
                                    value="{{ @teacher1['name'] }}" required>
                                <label for="updateTeacherName">Name</label>
                            </div>

                            <div class="md-form mb-5">
                                <i class="fas fa-envelope prefix grey-text"></i>
                                <input type="text" id="updateTeacherUsername" name="updateTeacherUsername"

                                <label for="updateTeacherUsername">Username</label>
                            </div>

                            <div class="md-form mb-5">
                                <i class="fas fa-lock prefix grey-text"></i>
                                <input type="password" id="updatePassword" name="updatePassword" class="form-control"
                                    value="{{ @teacher1['password'] }}" required>
                                <label for="updatePassword">
                                    Password</label>
                            </div>

                            <div class="md-form mb-5">
                                <i class="fas fa-lock prefix grey-text"></i>
                                <input type="password" id="updateConfirmPassword" name="updateConfirmPassword"

                                <label for="updateConfirmPassword">

                            </div>

                                    <option value="{{ @teacher1['classid'] }}" selected>
                                        {{ @teacher1['className'] }}
                                    </option>

                                            <option value="{{ @class2['classid'] }}">
                                                {{ @class2['className'] }}
                                            </option>
                                        </check>
                                    </repeat>
                                </select>
                            </div>
